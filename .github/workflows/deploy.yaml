name: Deploy Identity Service to ECS

on:
  push:
    branches: [ main, develop ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: luralite/staging/identity-svc
  ECS_SERVICE: luralite-staging-identity-svc-service
  ECS_CLUSTER: luralite-staging-cluster
  CONTAINER_NAME: identity-svc
  TASK_DEFINITION: luralite-staging-identity-svc

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t $ECR_REPOSITORY:${{ github.sha }} .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '$ECR_REPOSITORY:${{ github.sha }}'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # Scan the final image before pushing
        echo "Running final security scan before push..."
        trivy image --exit-code 0 --severity CRITICAL,HIGH $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG